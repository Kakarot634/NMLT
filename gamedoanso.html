<link rel="stylesheet" href="DBL.css">
<body>
    <button onclick="getPlay();"> Chơi </button>
    <h1> Luật Chơi </h1>
    <ul><h1> Luật Chơi Cho Mấy Thằng Thiểu Năng Bruhhh </h1></ul>
    <li>Game sinh ra là để cho vui và auto quạo bởi mày đoán không bao giờ trúng đâu trust me</li>
    <li> Tao cho mày 2 lượt nhập </li>
    <p id="name"> Chúc May Mắn </p>
    <script>
        function getPlay(){
            let nhapthap = parseInt(prompt("Nhập Số Random Thấp Nhất"));
            let thapnhat = Math.floor(Math.random()*nhapthap);
            console.log(thapnhat);
            let nhapcao1 = parseInt(prompt("Nhập Số Cao Nhất Đầu Tiên"));
            let nhapcao2 = parseInt(prompt("Nhập Số Cao Nhất Thứ Hai"));
            let caonhat = Math.floor(Math.random()*nhapcao2)+nhapcao1;
            console.log(caonhat);
            let luot = 0;
            for (; luot < 1; luot++){
                let dudoan1 = parseInt(prompt("Nhập Số Mà Bạn Muốn Dự Đoán Khoảng Thấp Nhất"));
                let dudoan2 = parseInt(prompt("Nhập Số Mà Bạn Muốn Dự Đoán Khoảng Cao Nhất"));
                if (dudoan2==nhapcao1 || dudoan2==nhapcao2 || dudoan1==nhapthap){
                    alert("Chọn Số Ban Đầu Rồi");
                }
                if (dudoan1==thapnhat){
                    if (dudoan2==caonhat){
                        alert("Chúc Mừng Bạn Đã Win");
                    }
                }
                if (dudoan1!=thapnhat){
                    if (dudoan2!=caonhat){
                        alert("Mày còn non và xanh lắm");
                    }
                }
                if (dudoan1==thapnhat){
                    if (dudoan2!=caonhat){
                        alert("Đúng Một Số Thôi Anh Bạn À, Chơi Lại Từ Đầu Đi");
                    }
                }
                if (dudoan1!=thapnhat){
                    if (dudoan2==caonhat){
                        alert("Đúng Một Số Thôi Anh Bạn À, Chơi Lại Từ Đầu Đi");
                    }
                }
            }
        }
    </script>
