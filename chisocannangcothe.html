<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Caculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Caculator</h1>
        <p contenteditable="">Height (in cm)</p>
        <input type="text" id="height" placeholder="Your height">
        <p>Weight (in kg)</p>
        <input type="text" id="weight" placeholder="Your weight">
        <button type="submit" id="cal" >Caculate</button>
        <div id="result"></div>

    </div>
    <script src="caculator.js"></script>
</body>
</html>
