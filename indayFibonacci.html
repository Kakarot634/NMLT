<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = parseInt(prompt('Nhập Dữ Liệu: '));
        let n1 = 0;
        let n2 = 1;
        let Next;
        document.write('Dãy Số Fibonacci: ');
        document.write(n1 +",");
        document.write(n2 +",");
        Next = n1 + n2;
        while(Next <= number){
            document.write(Next + ",");
            n1 = n2;
            n2 = Next;
            Next = n1 + n2;
        }
    </script>
</body>
</html>
