<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputsize;
        inputsize = prompt("Bán Kính");
        let size = inputsize;
        let chuvi = 2*size*Math.PI;
        document.write("Chu vi hình tròn" + chuvi +"cm");
        let dientich = size*size*Math.PI;
        document.write("<br/>");
        document.write("Chu vi hình tròn" + dientich +"cm2");
    </script>
</body>
</html>
