<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputname;
        let inputdiadiem;
        let inputthoigian;
        inputname = prompt("Nhập Tên Người Gửi");
        inputdiadiem = prompt("Nhập Địa Điểm");
        inputthoigian = prompt("Nhập Thời Gian");
        name = inputname;
        diadiem = inputdiadiem;
        thoigian = inputthoigian;
        document.write(name + " Thương nhớ");
        document.write("<br/>");
        document.write("Anh không biết phải nói sao để anh hiểu rằng, anh nhớ em thật nhiều. Anh yêu em đến khi trái tim này tàn thành nghìn mảnh. Tất cả những gì anh yêu thương, anh khát khao và cần đến, chính là em, mãi mãi về sau. Anh chỉ muốn ở bên em, và em yêu hỡi, anh sẽ trở thành người đàn ông như em mong muốn.");
        document.write("<br/>");
        document.write("Có phải anh thật tệ hại, khi cứ nghĩ đến em thật nhiều, thật lâu và nhất là mỗi khi đêm xuống? Anh hứa sẽ sẽ cố gắng triệu triệu lần hơn thế. Nhưng hơn tất cả, anh chỉ mong một ngày nào đó, em sẽ tự hào về anh, như tự hào về chồng em, và mẹ của các con em (ít nhất là 2 nhé, anh vừa mới quyết định đấy!. Anh nhớ thật nhiều cảm giác mỗi đêm em ôm anh và ru anh ngủ trong vòng tay. Đêm nay, anh chỉ muốn được gần bên em... và anh biết không, trái tim anh đang đau đớn đến nhường nào.");
        document.write("<br/>");
        document.write("Em yêu thuong, đừng bao giờ rời xa anh nữa nhé. Yêu em rất nhiều.");
        document.write("<br/>");
        document.write(diadiem, thoigian);
    </script>
</body>
</html>
