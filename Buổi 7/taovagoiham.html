<body>
    <script>
        function processConfirm(anwser){
            let result = "";
            if (anwser){
                result = "Excellent. We'll Play A Nice Game Of Chess.";
            } else {
                result = "Maybe Later Then.";
            }
            return result
        }
        let confirmAnwser = confirm("Shall We Play A Game?");
        let theAnwser = processConfirm(confirmAnwser);
        alert(theAnwser);
    </script>
